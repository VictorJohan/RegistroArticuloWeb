<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Articulo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>
<body>
    <div>
        <div class="card-header shadow">
            <h3>Registro Articulo</h3>
        </div>

        <div class="card-body px-4">
            <form>
                <div class="form-group">
                    <label>Articulo Id</label>
                    <div class="input-group">
                        <input class="form-control" type="text">
                        <div class="input-group-append">
                            <button class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                    
                </div>
    
                <div class="form-group">
                    <label>Categria</label>
                    <div>
                        <select class="form-control"></select>
                    </div>
                </div>
    
                <div class="form-group">
                    <label>Precio</label>
                    <div>
                        <input class="form-control" type="number">
                    </div>
                </div>
    
                <div class="form-group">
                    <label>Costo</label>
                    <div>
                        <input class="form-control" type="number">
                    </div>
                </div>
    
                <div class="form-group">
                    <label>Ganancia</label>
                    <div>
                        <input class="form-control" type="number">
                    </div>
                </div>
            </form>
            
        </div>

        <div class="card-footer">
            <div class="form-group text-center" display: inline-block>

                <button class="btn btn-primary">Nuevo</button>
                <button class="btn btn-primary btn-success">Guardar</button>
                <button class="btn btn-primary btn-danger">Eliminar</button>

            </div>
        </div>

    </div>
</body>
</html>
